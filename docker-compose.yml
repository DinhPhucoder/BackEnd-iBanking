version: '3.8'

services:
  # Unified MySQL for all schemas
  ibanking:
    image: mysql:8.0
    container_name: ibanking-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      # Không set MYSQL_DATABASE để tránh MySQL tạo sẵn 1 DB và ngắt init script
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - account_db_data:/var/lib/mysql
      # Mount các script tạo DB
      - ./database/account.sql:/docker-entrypoint-initdb.d/01_account.sql
      - ./database/user.sql:/docker-entrypoint-initdb.d/02_user.sql
      - ./database/tuition.sql:/docker-entrypoint-initdb.d/03_tuition.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      timeout: 10s
      retries: 5
      interval: 5s
      start_period: 40s
    networks:
      - ibanking-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ibanking-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ibanking-network

  # AccountService
  account-service:
    build: ./AccountService
    container_name: ibanking-account-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://ibanking:3306/account_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=rootpassword
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      ibanking:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ibanking-network

  # PaymentService
  payment-service:
    build: ./PaymentService
    container_name: ibanking-payment-service
    ports:
      - "8083:8083"
    environment:
      - SERVICES_ACCOUNT_BASE_URL=http://account-service:8082
      - SERVICES_TUITION_BASE_URL=http://tuition-service:8084
      - SERVICES_OTP_BASE_URL=http://otp-service:8085
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      account-service:
        condition: service_started
      tuition-service:
        condition: service_started
      otp-service:
        condition: service_started
    networks:
      - ibanking-network

  # UserService
  user-service:
    build: ./UserService
    container_name: ibanking-user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://ibanking:3306/user_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=rootpassword
    depends_on:
      ibanking:
        condition: service_healthy
    networks:
      - ibanking-network

  # TuitionService
  tuition-service:
    build: ./TuitionService
    container_name: ibanking-tuition-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://ibanking:3306/tuition_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=rootpassword
    depends_on:
      - ibanking
    networks:
      - ibanking-network

  # OTPNotificationService
  otp-service:
    build: ./OTPNotificationService
    container_name: ibanking-otp-service
    ports:
      - "8085:8085"
    env_file:
      - .env
    networks:
      - ibanking-network

  # phpMyAdmin - Unified for all databases
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ibanking-phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: ibanking
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    depends_on:
      - ibanking
    networks:
      - ibanking-network

volumes:
  account_db_data:
  redis_data:

networks:
  ibanking-network:
    driver: bridge
