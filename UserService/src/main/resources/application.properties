# 🗄️ DATABASE CONFIGURATION - CẤU HÌNH KẾT NỐI DATABASE
# URL kết nối MySQL database
# localhost:3306 = địa chỉ và port của MySQL
# user_db = tên database
# useSSL=false = tắt SSL (cho development)
# allowPublicKeyRetrieval=true = cho phép lấy public key
# serverTimezone=UTC = múi giờ UTC
spring.datasource.url=jdbc:mysql://localhost:3306/user_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# 👤 DATABASE CREDENTIALS - THÔNG TIN ĐĂNG NHẬP DATABASE
spring.datasource.username=root
spring.datasource.password=

# 🔧 HIBERNATE CONFIGURATION - CẤU HÌNH HIBERNATE (ORM)
# ddl-auto=update: Tự động cập nhật schema (không xóa dữ liệu cũ)
# - create: Tạo mới schema (xóa dữ liệu cũ)
# - update: Cập nhật schema (giữ dữ liệu cũ)
# - validate: Chỉ kiểm tra schema
# - none: Không làm gì
spring.jpa.hibernate.ddl-auto=update

# 📊 SHOW SQL QUERIES - HIỂN THỊ CÁC CÂU LỆNH SQL
# true: Hiển thị SQL queries trong console (để debug)
# false: Ẩn SQL queries
spring.jpa.show-sql=true

# 🔐 JWT CONFIGURATION - CẤU HÌNH JWT TOKEN
# Secret key để mã hóa JWT token (Base64 encoded)
# Đây là key giả cho development, production nên dùng key mạnh hơn
security.jwt.secret=ZmFrZV9zZWNyZXRfYmFzZTY0X2tleV9taW5fMzJfY2hhcnM=

# ⏰ TOKEN EXPIRATION TIME - THỜI GIAN HẾT HẠN CỦA TOKEN
# 3600000ms = 1 giờ
# Token sẽ hết hạn sau 1 giờ, user cần đăng nhập lại
security.jwt.expiration-ms=3600000

# 🌐 SERVER CONFIGURATION - CẤU HÌNH SERVER
# Port mà Spring Boot server sẽ chạy
# http://localhost:8081
server.port=8081

# 📱 APPLICATION NAME - TÊN ỨNG DỤNG
spring.application.name=UserService
