spring.application.name=PaymentService

# Server port
server.port=8083

# Service URLs - sửa cho đúng ports
services.account.base-url=http://localhost:8082
services.tuition.base-url=http://localhost:8084
services.otp.base-url=http://localhost:8085

# PaymentService không cần database - sử dụng in-memory storage
# Tắt hoàn toàn database auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.sql.init.SqlInitializationAutoConfiguration

# UTF-8 encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
