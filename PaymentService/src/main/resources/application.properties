spring.application.name=PaymentService

# Server port (tránh trùng với 8081 / 8082)
server.port=8083

services.account.base-url=http://localhost:8082
services.tuition.base-url=http://localhost:8084
services.otp.base-url=http://localhost:8085

# MySQL datasource
spring.datasource.url=jdbc:mysql://localhost:3306/payment_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
